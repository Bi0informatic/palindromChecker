<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
        <h1 id="title">Is it a Palindrome?</h1>
        <section id="text-input-section">
            <div class="text-input-div">
                <label for="text-input">Enter in text to check for a palindrome:</label>
                <input id="text-input" type="text"/>
                <button id="check-btn">Palindrome?</button>
                <h1>This will ignore punctuation, case, and spacing.</h1>
            </div>
        </section>
        <section id="result-section">
            <div id="result">
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
